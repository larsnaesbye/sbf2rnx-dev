name: sbf2rnx-dev
version: "0.0.1"
author: Lars NÃ¦sbye Christensen <lars@naesbye.dk>
args:
  - filepath:
      short: f
      long: filepath
      required: true
      takes_value: true
      help: Path to one .SBF file
  - interval:
        short: i
        long: interval
        required: false
        takes_value: true
        help: TBD
  - output:
      short: o
      long: output
      required: false
      takes_value: true
      help: Output file name for RINEX file
  - version:
      short: v
      long: version
      required: false
      takes_value: true
      help: RINEX version of output file (default is 3.05)
